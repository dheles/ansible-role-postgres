---
# TODO: cover all 7 formats: https://www.postgresql.org/docs/9.3/static/auth-pg-hba-conf.html
# vars:
# - connection_type
# - database
# - user
# - auth_method
- name: adjust pg_hba.conf for connection
  lineinfile:
    dest:       "{{ postgres_data_directory }}/pg_hba.conf"
    regexp:    '^{{ connection_type }}\s+{{ database }}\s+{{ user }}\s+{{ address }}\s+{{ auth_method }}'
    line:       "{{ connection_type }}   {{ database }}   {{ user }}   {{ address }}   {{ auth_method }}"
    state:      "{{ state }}"
  become: yes
  become_user: "{{ postgres_admin_user }}"
  notify: reload postgresql

- meta: flush_handlers
